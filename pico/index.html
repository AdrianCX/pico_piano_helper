<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>piano controller</title>

<script type="text/javascript">
let ws = new WebSocket("ws://" + location.hostname + ":80");

function gradient() {
    ws.send("gradient\n");
}

function playSong() {
    var song = document.getElementById("songs");
    var speed = document.getElementById("speed");
    var keylength = document.getElementById("keylength");
    ws.send("play " + song.value + " " + speed.value + " " + keylength.value + "\n");
}

</script>

</head>
<body>
  
 <p>
<label for="song">Choose a song:</label>

<select name="songs" id="songs">
  <option value="elise">Fur Elise</option>
  <option value="elise_righthand">Fur Elise right hand</option>
  <option value="bela_ciao">Bela ciao</option>
  <option value="bela_ciao_lh">Bela ciao left hand</option>
  <option value="bela_ciao_rh">Bela ciao right hand</option>
  <option value="aniversary">Aniversary</option>
  <option value="moonlight_sonata">Moonlight sonanta</option>
</select>

<select name="speed" id="speed">
  <option value="100">100%</option>
  <option value="50">50%</option>
  <option value="25">25%</option>
  <option value="20">20%</option>
  <option value="10">10%</option>
</select>

<select name="keylength" id="keylength">
  <option value="0">Original key duration</option>
  <option value="1000">Minimum 1s</option>
  <option value="700">Minimum 0.7s</option>
  <option value="700">Minimum 0.6s</option>
  <option value="500">Minimum 0.5s</option>
  <option value="500">Minimum 0.4s</option>
  <option value="300">Minimum 0.3s</option>
  <option value="200">Minimum 0.2s</option>
  <option value="100">Minimum 0.1s</option>
</select>

<button id="init" onClick="playSong()">play</button>

<br>
<button id="init" onClick="gradient()">gradient</button>

  </p>
</body>
</html>
